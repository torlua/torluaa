      color: white;

      overflow: hidden;

    /* Background video/gif */
    #bg {
      position: fixed;

      color: #fff;

      margin: 5px;

      font-size: 0.9rem;
    }

    .link {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff9f;
      border-radius: 10px;
      color: white;
      padding: 14px 25px;
      margin: 8px 0;
      text-decoration: none;
      display: block;
      width: 250px;
      transition: 0.2s;
    }

    .link:hover {
      background-color: #00ff9f;
      color: #000;
    }

    audio {

      bottom: 10px;
      left: 10px;
      z-index: 2;
    }
  </style>
