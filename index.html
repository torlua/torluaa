<!DOCTYPE html>
<html>
<head>
  <title>My Guns.lol Clone</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>Create Your Link</h1>
  <input id="custom" placeholder="yourname (e.g., dada)" /><br>
  <input id="url" placeholder="https://example.com" /><br>
  <button onclick="createLink()">Create Link</button>

  <p id="result"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.createLink = () => {
      const custom = document.getElementById('custom').value;
      const url = document.getElementById('url').value;
      if (!custom || !url) return alert("Please fill both fields.");
      set(ref(db, 'links/' + custom), { url }).then(() => {
        document.getElementById('result').innerText = `Your link: https://yourdomain.com/${custom}`;
      });
    };
  </script>
</body>
</html>
