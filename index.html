<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@yourname</title>
  <link rel="icon" href="https://fav.farm/👻" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3);
    }

    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(120deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      mix-blend-mode: overlay;
    }

    .card {
      background: rgba(17, 17, 17, 0.8);
      border: 1px solid #333;
      border-radius: 14px;
      padding: 40px;
      width: 340px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #888;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 20px 0;
      background: linear-gradient(to right, #00ffe7, #ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .badges {
      margin-bottom: 25px;
    }

    .badge {
      display: inline-block;
      width: 32px;
      height: 32px;
      margin: 5px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }

    .badge:hover {
      background-color: #444;
    }

    .badge::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      background-color: #111;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.75rem;
      color: #fff;
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.2s;
      pointer-events: none;
    }

    .badge:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      background: #111;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
      border: 1px solid #333;
    }

    .link:hover {
      background: #00ffff;
      color: black;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- 🎧 Background Music -->
<audio autoplay loop>
  <source src="https://cdn.discordapp.com/attachments/yourserverid/youraudio/WiFi_-_Skeleton_Bipolar.mp3" type="audio/mpeg">
</audio>

<!-- 🎥 Background Video or GIF -->
<video id="bg" autoplay muted loop>
  <source src="https://yourdomain.com/background.mp4" type="video/mp4">
</video>

<!-- 🌈 Gradient Overlay -->
<div class="gradient-overlay"></div>

<!-- 🧾 Profile Card -->
<div class="card">
  <img class="pfp" src="https://yourdomain.com/pfp.png" alt="PFP">
  <h1>@yourname</h1>

  <div class="badges">
    <div class="badge" data-tooltip="Owner">👑</div>
    <div class="badge" data-tooltip="Staff">🛠️</div>
    <div class="badge" data-tooltip="Booster">🚀</div>
    <div class="badge" data-tooltip="Donator">💸</div>
    <div class="badge" data-tooltip="Premium">✨</div>
    <div class="badge" data-tooltip="Developer">💻</div>
    <div class="badge" data-tooltip="Bug Finder">🐞</div>
  </div>

  <div class="links">
    <a class="link" href="https://youtube.com/@yourchannel" target="_blank">📺 YouTube</a>
    <a class="link" href="https://discord.gg/yourserver" target="_blank">💬 Discord</a>
    <a class="link" href="https://roblox.com/users/yourid" target="_blank">🎮 Roblox</a>
    <a class="link" href="https://github.com/yourname" target="_blank">💻 GitHub</a>
  </div>
</div>

</body>
</html>
