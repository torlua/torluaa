<!DOCTYPE html>

<style>
  body {
    margin:0;
    padding:0;
    background-color:#111;
    font-family: "Inter", sans-serif;
    color:white;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  /* Background: video or GIF */
  #bg {
    position: fixed;
    z-index:-1;
    top:0;left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
    filter:brightness(0.4);
  }
  /* Profile card */
  .card {
    background: rgba(17,17,17,0.8);
    border:1px solid #333;
    border-radius:12px;
    padding:40px;
    width:320px;
    text-align:center;
    box-shadow:0 4px 20px rgba(0,0,0,0.5);
  }
  .pfp {
    width:120px;
    height:120px;
    border-radius:50%;
    border:2px solid #555;
    margin-bottom:20px;
  }
  h1 {
    margin:0;
    font-size:2rem;
    letter-spacing:1px;
    margin-bottom:15px;
  }
  .badges {
    margin-bottom:20px;
  }
  .badge {
    display:inline-block;
    background:#222;
    color:#fff;
    border:1px solid #555;
    border-radius:8px;
    padding:3px 8px;
    font-size:0.8rem;
    margin:3px;
  }
  .links {
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .link {
    background:#222;
    color:white;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
    font-size:1rem;
    transition:all .2s;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }
  .link:hover {
    background:#00afff;
  }
</style>
</head>
